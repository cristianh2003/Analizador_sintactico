<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Léxico C++</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container my-5">
        <!-- Título animado -->
        <div class="text-center mb-4">
            <h1 class="display-5 animate__animated animate__fadeInDown">Analizador Léxico C++</h1>
            <h2 class="display-5 animate__animated animate__fadeInDown">Grupo #4</h1>
        </div>
        <!-- Card con grid -->
        <div class="card p-4 shadow-sm animate__animated animate__fadeInUp">
            <div class="row g-3 align-items-center">
                <!-- Columna imagen -->
                <div class="col-md-6 text-center animate__animated animate__zoomIn">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid rounded" style="max-height: 250px;">
                </div>

                <!-- Columna formulario -->
                <div class="col-md-6 animate__animated animate__fadeInRight">
                    <form method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                        <div class="mb-3 w-100">
                            <label for="fileInput" class="form-label">Seleccione un archivo C++ (.cpp):</label>
                            <input type="file" class="form-control" id="fileInput" name="file" accept=".cpp" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Analizar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabla animada -->
        {% if tokens %}
        <div class="mt-5 animate__animated animate__fadeIn">
            <h2 class="h4 mb-3">Resultado:</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col">Lexema</th>
                            <th scope="col">Línea</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for token in tokens %}
                        <tr>
                            <td>{{ token[0] }}</td>
                            <td>{{ token[1] }}</td>
                            <td>{{ token[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
